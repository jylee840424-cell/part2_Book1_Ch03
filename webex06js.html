<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>JAVA SCRIPT 연습</h1>
<body>
    <form action="">
       성명: <input type="text" id="name">
        <input type="button" value="확인" id="btn">
    </form>
    <hr>
    <div>
        결과:
    </div>

    <script>
        // 자바스크립트 한줄 주석:
        /*
        자바스크립트
        여러줄 주석
        */
       // 변수 선언 할때 var 또는 let 키워드로 시작
       var btn =document.getElementById("btn");
       //console.log(btn);
       //console.dir(btn);

       
       // 함수 선언은 function 키워드로 시작, {}블럭을 사용.
       function testFn() {
        document.body.bgColor = "yellow";
        //id가 name인 input의 입력 값 가져오기
        var nameInput = document.getElementById("name");
        //iput에 입력된 데이터를 console에 출력.
        console.log(nameInput.value);
        //id가 result인 div에 내용을 적는다. 
        var resultBox =document.getElementById("result")
        console.dir(resultBox);
        //물결 키와 함꼐 있는 `(빽틱) - f-string
        resultBox.innerText = `결과: ${nameInput.value}`;
    }
        //함수는 호출해야 실행
        //testFn();
       
       //이벤트가 발생하면 호출하도록 변경.
       //함수 이름을 속성에 넣어준다.
       //함수 이름에 괄호()붙이면 실행하라는 뜻.
       btn.onclick = testFn;
    </script>

</body>
</html>
